{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin=""/>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
        <link rel="stylesheet" herf="{% static 'css/smcebi.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
        <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>        
        <style>
        html, body, #map {
            height: 100%;
            width: 100%;
             }</style>
    </head>
    <body>
        {% include 'navbar.html' %}
        <div id="map"></div>
        <script>
                var map = L.map('map').setView([50.29461, 18.93454], 22);
                var basemap = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    // attribution: additional_attrib + ' &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
                    setView: true,
                    maxZoom: 18
                });
                basemap.addTo(map);

                function buildUniPopup() {
                    var name = 'Silesian Centre for Education and Interdisciplinary Research'
                    var street = 'Street: 75 Pułku Piechoty 1A'
                    var city = 'Chorzów, 41-500'
                    var template = `<table>
                        <tr><th valign="top">Name</th><td style="padding-left: 10px;"> ${name}</td></tr>
                        <tr><th>City</th><td style="padding-left: 8px;"> ${city}</td></tr>
                        <tr><th>Street</th><td style="padding-left: 9px;"> ${street}</td></tr>
                    </table>
                    <div align="center"><a href="{% url "lowerground_floor" %}">See interior</a></div>
                    `
                    return template


                }

                var uniIcon = L.icon({
                        iconUrl: 'http://compa.com/emma/wp-content/uploads/leaflet-maps-marker-icons/university.png',
                        iconSize: [25, 25]})

                var marker = L.marker([50.29442, 18.93353], {icon: uniIcon}).addTo(map).bindPopup(
                    buildUniPopup()
                );

            </script>
    </body>
</html>
